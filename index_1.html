<!-- this script is for the checkboxes -->
    <!-- I had 10 checkboxes which are the toppings, no one is ordering a pizza with 10 toppings -->
    <!-- so I looked it up online to get the max amount of checkboxes one can tick -->
<script>
    window.addEventListener('DOMContentLoaded', function(){
        var checkboxes=document.querySelectorAll('input[type="checkbox"]')
        var maxAllowed=5;

        checkboxes.forEach(function (checkbox){
            checkbox.addEventListener('change',function(){
                var checkedCount=document.querySelectorAll('input[type="checkbox"]:checked').length;
                if(checkedCount>maxAllowed){
                    this.checked=false;
                }
                if(checkedCount==maxAllowed){
                    checkboxes.forEach(function(otherCheckbox){
                        if(!otherCheckbox.checked){
                            otherCheckbox.disabled=true;
                        }
                    });
                    updateLable("Maximum Selected Toppings Reached");
                }
                else{
                    checkboxes.forEach(function (otherCheckbox){
                        otherCheckbox.disabled=false;
                    });
                    updateLable("");
                }
            });
        });
        function updateLable(message){
            var label=document.getElementById('messageLabel');
            label.textContent=message;
        }
    });
</script>
